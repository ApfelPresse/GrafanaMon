version: '2'

services:    
    api:
        container_name: api
        build: .
        restart:
            always
        mem_limit: 50M
        environment:
            - MONGO_HOST=10.0.0.4
            - USERNAME=${USERNAME}
            - PASSWORD=${PASSWORD}
            - GRAPHITE_SERVER=10.0.0.3
            - GRAPHITE_PORT=2003