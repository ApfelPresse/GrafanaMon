version: '2'

services:
  
    grafana:
        image: grafana/grafana
        restart: always
        environment:
            GF_RENDERING_SERVER_URL: http://renderer:8081/render
            GF_RENDERING_CALLBACK_URL: http://grafana:3000/
            GF_LOG_FILTERS: rendering:debug
            GF_INSTALL_PLUGINS: grafana-clock-panel,flant-statusmap-panel,vonage-status-panel
        volumes: 
            - grafana_data:/var/lib/grafana
            - grafana_datasources:/etc/grafana/provisioning/datasources
            - grafana_dashboards:/etc/grafana/provisioning/dashboards
      
    renderer:
        image: grafana/grafana-image-renderer
        restart: always
        environment:
            ENABLE_METRICS: 'true'
  
    graphite:
        image: sitespeedio/graphite
        ports:
            - 10.0.0.3:2003:2003
            - 127.0.0.1:2003:2003
        volumes:
            - ./storage-schemas.conf:/opt/graphite/conf/storage-schemas.conf

    letsencrypt:
        image: linuxserver/letsencrypt
        container_name: letsencrypt
        ports:
            - 443:443
            - 80:80
        volumes:
            - ./default:/config/nginx/site-confs/default
        #    - letsencrypt_etc:/etc
        restart:
            always
        depends_on:
            - grafana
            - graphite
        environment:
            - PUID=1050
            - PGID=1050
            - EMAIL=analogwurst-1@yahoo.de
            - ONLY_SUBDOMAINS=true
            - SUBDOMAINS=grafana
            - URL=stiefels.biz
            - TZ=Europe/Berlin
            - STAGING=true
    
volumes:
    grafana_data: {}
    grafana_datasources: {}
    grafana_dashboards: {}
    letsencrypt_etc: {}